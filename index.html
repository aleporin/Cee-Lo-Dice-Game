<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cee Lo</title>
</head>
<body>
  <div class="title"><h1> Cee-Lo </h1></div>
  


<div class="screen">
  <div class="board">
    <div class="players">Computer</div>
    <div class="dice">
      <div class="die" id="d1">1</div>
      <div class="die" id="d2">2</div>
      <div class="die" id="d3">3</div>
    </div>
    <div id="btn">
      <button>Roll Dice</button>
    </div>
    <div class="dice">
      <div class="die" id="d4">4</div>
      <div class="die" id="d5">5</div>
      <div class="die" id="d6">6</div>
    </div>
    <div class="players">Player one</div>
  </div>
</div>
</body>
</html>
